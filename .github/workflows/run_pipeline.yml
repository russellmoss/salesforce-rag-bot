name: Daily Salesforce Schema Update

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'src/pipeline/**'
      - 'requirements.txt'
      - 'Dockerfile'

jobs:
  update-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Salesforce CLI
        run: |
          curl -sS https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz -o sf.tar.xz
          mkdir -p /usr/local/sf && tar -xf sf.tar.xz -C /usr/local/sf --strip-components=1
          ln -s /usr/local/sf/sf /usr/local/bin/sf
          rm sf.tar.xz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.url
          sf org login sfdx-url --sfdx-url-file sfdx_auth.url --alias "AutomatedOrg"
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: Run Schema Pipeline
        run: |
          python src/pipeline/build_schema_library_end_to_end.py \
            --org-alias "AutomatedOrg" \
            --output ./output \
            --with-stats \
            --with-automation \
            --with-metadata \
            --emit-jsonl \
            --push-to-pinecone \
            --pinecone-index "${{ secrets.PINECONE_INDEX_NAME || 'salesforce-schema' }}"
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_CLOUD: ${{ secrets.PINECONE_CLOUD }}
          PINECONE_REGION: ${{ secrets.PINECONE_REGION }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schema-output
          path: output/
          retention-days: 7

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Salesforce schema update completed successfully!"
          echo "üìä Data pushed to Pinecone index: ${{ secrets.PINECONE_INDEX_NAME || 'salesforce-schema' }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Salesforce schema update failed!"
          echo "Please check the logs for details."
